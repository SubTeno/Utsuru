<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://java.sun.com/jsf/facelets"
>
  <f:metadata>
    <f:viewParam name="q"></f:viewParam>
    <f:viewParam name="page"></f:viewParam>
  </f:metadata>
  <h:head>
    <title>Utsuru - Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/resources/CSS/header.css" />
    <link rel="stylesheet" href="/resources/CSS/search.css" />
  </h:head>

  <h:body>
    <ui:include src="/resources/Template/header.xhtml" />
    <div class="content">
      <c:if test='${param["q"] != null}'>
        <!-- Anime -->
        <div class="anime">
          <ui:repeat
            value='#{search.getAniList(param["q"],param["page"])}'
            var="obj"
          >
            <a href="/home/anime/${obj.mal_id}">
              <div class="card">
                <img src="${obj.image_url}" class="card-img-top" />
                <p5> ${obj.title}</p5>
              </div>
            </a>
          </ui:repeat>
        </div>
        <!-- Navigator -->
        <div class="navigatou">
          <c:if
            test='${(search.last_page + 1) != Long.parseLong(param["page"])}'
          >
            <h:outputFormat
              value='&lt;a class ="btn btn-primary" href="/home/search?q=${param["q"]}&amp;page=${param["page"]+1}" &gt; Next &lt;/a&gt;'
              escape="false"
              rendered="true"
            />
          </c:if>
          <c:if test='${Long.parseLong(param["page"]) != 1}'>
            <h:outputFormat
              value='&lt;a class ="btn btn-primary" href="/home/search?q=${param["q"]}&amp;page=${param["page"]-1}" &gt; Back &lt;/a&gt;'
              escape="false"
              rendered="true"
            />
          </c:if>
        </div>
        <!--  -->
      </c:if>
    </div>

    <!-- Dependancy -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--           -->

    <script type="text/javascript">
    </script>
  </h:body>
</html>
